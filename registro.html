<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Letter-Registro</title>
</head>
<body>
	<h1 class="letras">Crea tu cuenta de Letter</h1>
	<section class="izquierda">
		<p>Letter</p>
		<p>The email app that's simple, smart and beautiful</p>
		<img src="Imagenes/mail.ico">
	</br>
</section>
<section class="derecha">
	<form class="form-inline col-md-8 col-md-offset-2" name="form_login"  method="POST">
		<header><h1>Registro</h1></header>
		<p class="txt-izq">Nombre: </p>
		<input class="form-control" type="text" placeholder="FirstName" id="nombre" /> 
		<input type="text" placeholder="LastName" id="apellido"/>
		<p class="txt-izq">Nombre de usuario: </p>
		<input class="b" name="email" type="email" pattern="[^ @]*@[^ @]*" placeholder="@letter.com"> 
		<p class="txt-izq">Contraseña: </p>
		<input class="tamano" type="password" placeholder="Contraseña"> 
		<p class="txt-izq">Confirma tu Contraseña: </p>
		<input class="tamano" type="password" placeholder="Contraseña">
		<p class="txt-izq">Fecha de Nacimiento: </p>
		<input class="tamano2" type="text" value="" placeholder="Fecha">
		<input class="tamano2" type="text" value="" placeholder="Mes">
		<input class="tamano2" type="text" value="" placeholder="Año">
		<p class="txt-izq">Sexo: </p>
		<select>
			<option value="Hombre">Hombre</option>
			<option value="Mujer">Mujer</option>
		</select> </br> </br>
		<form>
			<p class="text">
				<input type="checkbox" name="terminos" value="Terminos"/> 
				Acepto las Condiciones del Servicio 
				y </br> la Politica de Privacidad de Letter.
			</p>
		</form>
	</form>
</br>
<button id="button-acceder" class="boton sombra" target="_blank" onClick="location.href=''" >Acceder </button> 
<button class="boton sombra" type="button" onClick="location.href='index.html'" >Cancelar </button> </br>
</section>
</br>

</html>
